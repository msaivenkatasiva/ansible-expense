- name: demo on loops
  hosts: localhost
  tasks:
  - name: print names
    ansible.builtin.debug:
      msg: "say hello to {{item}}"
    loop:
    - ansible
    - devops
    - devsecops

- name: install given packages
  hosts: localhost
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.dnf:
    - name: {{item.name}}
      state: {{item.state}}
    loop:
    - { name: 'nginx', state: 'present'}
    - { name: 'mysql', state: 'present'}
    - { name: 'postfix', state: 'present'}